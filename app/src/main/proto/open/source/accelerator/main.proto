syntax = "proto3";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";
option java_multiple_files = true;
option java_package = "open.source.accelerator.proto";
option java_generate_equals_and_hash = true;
package open.source.accelerator.proto;

message PbTemplate{
  int64 id = 1;
  int64 version = 2;
  PbNode root = 3;
}

message PbNode{
  oneof value{
    PbRow row = 1;
    PbColumn column = 2;
    PbText text = 3;
    PbImage image = 4;
    PbBox box = 5;
    PbFlow flow = 6;
    PbConstraint constraint = 7;
    PbSpace space = 8;
  }
}

//

message PbRow{
  repeated Child children = 3;
  google.protobuf.StringValue clickUrl = 4;
  message Child{
    google.protobuf.FloatValue weight = 1;
    PbNode content = 2;
    PbAlignment.Vertical align = 3;
  }
}

message PbColumn{
  repeated Child children = 3;
  google.protobuf.StringValue clickUrl = 4;
  message Child{
    google.protobuf.FloatValue weight = 1;
    PbNode content = 2;
    PbAlignment.Horizontal align = 3;
  }
}

message PbText{
  string text = 1;
  PbUiUnit textSize = 2;
  google.protobuf.Int64Value color = 3;
  FontStyle fontStyle = 4;
  google.protobuf.Int32Value fontWeight = 5;
  PbUiUnit letterSpacing = 6;
  repeated TextDecoration textDecoration = 7;
  TextAlign textAlign = 8;
  PbUiUnit lineHeight = 9;
  TextOverflow overflow = 10;
  google.protobuf.BoolValue softWrap = 11;
  google.protobuf.Int32Value maxLines = 12;
  google.protobuf.StringValue clickUrl = 13;
  enum FontStyle{
    Normal = 0;
    Italic = 1;
  }
  enum TextDecoration{
    None = 0;
    Underline = 1;
    LineThrough = 2;
  }
  enum TextAlign{
    Left = 0;
    Right = 1;
    Center = 2;
    Justify = 3;
    Start = 4;
    End = 5;
  }
  enum TextOverflow{
    Clip = 0;
    Ellipsis = 1;
  }
}

message PbImage{
  string url = 1;
  google.protobuf.StringValue clickUrl = 2;
}

message PbBox{
  repeated Child children = 3;
  message Child{
    PbNode content = 2;
    google.protobuf.BoolValue matchParentSize = 1;
    PbAlignment align = 3;
  }
}

message PbFlow{
  repeated Child children = 3;
  message Child{
    PbNode content = 2;
  }
}

message PbConstraint{
  repeated Child children = 3;
  message Child{
    PbNode content = 2;
  }
}

message PbSpace{

}

//

message PbAlignment{
  Horizontal horizontal = 1;
  Vertical vertical = 2;
  enum Vertical{
    Top = 0;
    CenterVertically = 1;
    Bottom = 2;
  }
  enum Horizontal{
    Start = 0;
    CenterHorizontally = 1;
    End = 2;
  }
}

message PbUiUnit{
  float value = 1;
  Type type = 2;
  enum Type{
    Px = 0;
    Dp = 1;
    Sp = 2;
  }
}

message PbPadding{
  PbUiUnit start = 1;
  PbUiUnit top = 2;
  PbUiUnit right = 3;
  PbUiUnit end = 4;
}





